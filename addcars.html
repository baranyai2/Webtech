<!DOCTYPE html>
<html lang="en">
<form method="post", action="/addCars">
    <table>
        <tr>
            <td>Manufacturer</td>
            <td><input type="text" name="manufacturer" required="required" autofocus/></td>
        </tr>
        <tr>
            <td>Model</td>
            <td><input type="text" name="name" required="required" /></td>
        </tr>
        <tr>
            <td>Consumption</td>
            <td><input type="number" name="consumption" required="required" placeholder="...l/100km"/></td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input type="text" name="color" required="required" /></td>
        </tr>
        <tr>
            <td>Year</td>
            <td><input type="number" name="year" required="required" /></td>
        </tr>
        <tr>
            <td>Horsepower</td>
            <td><input type="number" name="horsepower" required="required" /></td>
        </tr>
        <tr>
            <td>Available</td>
            <td><input type="number" name="available" required="required" /></td>
        </tr>
        <tr>
            <td><input type="submit" name="insert" value="Add car"/></td>
        </tr>
    </table>
</form>
</html>
